<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Bank calculation</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="bank-calculation">
                    <h1 class="text-center title">Bank Calculation</h1>
                    <div class="login-form">
                        <h3 class="text-center">Please Login</h3>
                        <div class="user-form">
                            <div class="mb-3">
                              <label for="Email" class="form-label">Email address</label>
                              <input id="user-email" type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                              <label for="Password" class="form-label">Password</label>
                              <input id="user-password" type="password" class="form-control" required>
                            </div>
                            
                            <button id="login-submit" type="submit" role="button" class="submit-btn btn btn-primary">Login</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
