<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Banking Calculation</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center my-5">Let's get some <strong class="text-info ">Money</strong> </h1>
        </div>
    </header>

    <main>
        <!-- Balance and Transaction  -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="deposit-box bg-success text-center rounded-3 py-4 text-light">
                            <h3>Deposit</h3>
                            <h4>$<span id="deposit-total">00</span></h4>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="withdraw-box bg-warning text-center rounded-3 py-4 text-light">
                            <h3>Withdraw</h3>
                            <h4>$<span id="withdraw-total">00</span> </h4>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="balance-total-box bg-info text-center rounded-3 py-4 text-light">
                            <h3>Balance</h3>
                            <h4>$<span id="total-balance">1200</span> </h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4"> 
                        <div class="deposit-balance bg-secondary p-4 rounded-3 mt-4 text-light">
                            <h3>Please Deposit</h3>
                            <input id="input-deposit-amount" class="py-1 px-3 rounded-3 border-0" type="text" name="number" required> <br> <br>
                            <button id="deposit-btn" type="submit" class="deposit-btn btn btn-warning px-4">Deposit</button>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4"> 
                        <div class="deposit-balance bg-secondary p-4 rounded-3 mt-4 text-light">
                            <h3>Please Withdraw</h3>
                            <input id="input-withdraw-amount" class="py-1 px-3 rounded-3 border-0" type="text" name="number" required> <br> <br>
                            <button id="withdraw-btn" type="submit" class="withdraw-btn btn btn-success px-4">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->

        <section>

        </section>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/banking.js"></script>
</body>
</html>
